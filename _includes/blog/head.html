<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="{{ site.webtools_site_verification }}" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0">
    <meta name="theme-color" content="#FF9900">
   
    <meta name="author" content="{{ page.author }}">
    <meta itemprop="name" content="{{ page.title }}">
    <meta name="description" itemprop="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{ "@zasadnyy" }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image:src" content="{% if page.image %}{{ page.image }}{% else %}{{ site.data.vitaliy.twitter_image | prepend: site.baseurl | prepend: site.url }}{% endif %}">
    
    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url | append: site.baseurl }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" /> 
    <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.data.vitaliy.twitter_image | prepend: site.baseurl | prepend: site.url }}{% endif %}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "/feed.xml" | prepend: site.baseurl }}">

    <title>{% if page.title %}{{ page.title | append: " &#8226; " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    {% include meta/favicons.html %}

    {% stylesheet blog %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
