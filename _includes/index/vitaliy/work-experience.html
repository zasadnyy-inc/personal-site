<section id="past" class="work-experience">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1">
            <h3>The past</h3>
            {% for work in site.data.vitaliy.work_experience %}
            <div class="work-row row">
                <div class="col-md-4 hiding animated text-left" data-animation="fadeInRight" data-delay="250">
                    <span class="work-position">{{ work.position }}</span>    
                    <h5>{{ work.company }}</h5>	
                </div>
                <div class="col-md-8 hiding animated text-left" data-animation="fadeInLeft" data-delay="250">
                    <span>{{ work.period }}</span>
                    <p class="work-description">{{ work.description }}</p>    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
