<article class="post col-md-12">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-metadata">
        <span class="post-date">{{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
    <p class="post-content">
        {{ content }}<br>
    </p>
    <div class="dash"></div>
</article>
