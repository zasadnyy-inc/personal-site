---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
    <div id="st-container" class="container-fluid st-container blog">

        {% include navigation.html %}

        <div class="st-pusher">
            <div class="st-content">

				{% if page.post %}
					{% include post.html %} 
				{% else %}
                	{{ content }}
                {% endif %}

                <div class="col-md-12 text-center">
                     <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">via RSS</a></p>
                </div>

            </div>
        </div>
    </div>
    
    {% include analytics.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{{ "/js/jquery-2.1.1.min.js" | prepend: site.baseurl }}"><\/script>')
    </script>
    <script src="{{ "/js/jquery.appear.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/scripts.js" | prepend: site.baseurl }}"></script>
</body>

</html>
